<body>
    <h1>Hello, World!</h1>
    <p>Livrado da parada</p>
    <script>
        var n1 = Number(window.prompt ('Digite um número ')) // string 
        var n2 = Number(window.prompt ('Digite outro número '))
        var s = n1 + n2
        window.alert (`A soma entre ${n1} e ${n2} é igual a ${s}`) //concatenação ou s.toString()
            // + serve para adição e concatenação

            /*   
            Number.parseInt (n)   números inteiros 5 / 6 / 7
            Number.parseFloat (n)  números reais 5.553
            Number (n)

            String (n)
            n.toString ()
           

            s.length   quantos caracteres a string tem
            s.toUpperCase()  tudo para 'MAIÚSCULAS'
            s.toLowerCase()  tudo para 'minúsculas'
        
        */
    </script>
